<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendece Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Roboto+Slab:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="loginForm">
        <form method="get" id="login" action="./script.js"></form>
        <div id="attendence">
          <p>Welcome</p>
          <ion-icon name="checkmark-done-circle-sharp"></ion-icon>
        </div>
        <div class="input-data">
          <input type="text" class="name" required="" />
          <div class="line"></div>
          <label>Name</label>
        </div>
        <div class="input-data">
          <input type="password" class="password" required="" />
          <label>Password</label>
        </div>
        <div class="submit">
          <input type="submit" name="submit" id="submit" />
        </div>
        <footer>
          <a href="#">Don't You have an account?</a>
        </footer>
      </div>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
  <script src="./script.js"></script>
</html>
