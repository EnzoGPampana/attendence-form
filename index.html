<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendece Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Roboto+Slab:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Roboto+Slab:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="loginForm">
        <form method="get" id="login" action="./script.js"></form>
        <h1>Login:</h1>
        <input type="text" placeholder="Nome" class="name" required="" />
        <h1>Senha:</h1>
        <input type="password" placeholder="senha" class="senha" required="" />
        <input
          type="submit"
          placeholder="Entrar"
          class="submit"
          name="submit"
        />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
